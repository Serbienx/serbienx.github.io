<html>

  <head>
    <script>
      document.addEventListener("DOMContentLoaded", function() {

        var img = document.createElement('img');
        img.src = 'https://static.wikia.nocookie.net/scratchpad/images/3/3e/Polen.png/revision/latest/scale-to-width-down/287?cb=20200801171314';
        document.body.appendChild(img);

        img.style.width = '100px';

        img.style.width = (parseInt(img.style.width) + 10) + 'px';

        img.style.position = 'absolute';

        var counter = 0;
        var counterText = document.createElement('div');
        counterText.innerHTML = counter;
        document.body.appendChild(counterText);

        img.addEventListener('click', function() {
          counter++;
          counterText.innerHTML = counter;
        });

        counterText.style.position = 'absolute';
        counterText.style.bottom = '0';

        counterText.style.fontSize = '30px';

        setInterval(function() {
          img.style.left = Math.random() * (window.innerWidth - img.width) + 'px';
          img.style.top = Math.random() * (window.innerHeight - img.height) + 'px';
          img.src = urls[Math.floor(Math.random() * urls.length)];

        }, 1500);

        img.addEventListener('click', function() {
          img.style.left = Math.random() * (window.innerWidth - img.width) + 'px';
          img.style.top = Math.random() * (window.innerHeight - img.height) + 'px';
        });

        var timer = document.createElement('div');
        timer.innerHTML = '0';
        document.body.appendChild(timer);
        timer.style.position = 'absolute';
        timer.style.bottom = '0';
        timer.style.fontSize = '30px';

        timer.style.left = '50%';
        timer.style.transform = 'translateX(-50%)';

        var urls = [
          'https://whatsticker.online/stickers_asset/ws-pack-169765pzD2g77/c3d1407d24ac3.webp',
          'https://whatsticker.online/stickers_asset/ws-pack-169765pzD2g77/c11539ae26cf1.webp',

          'https://whatsticker.online/stickers_asset/ws-pack-257365017POo5/cc3b07aaf574.webp',
          'https://whatsticker.online/stickers_asset/ws-pack-257365017POo5/c124ec7bb3bea.webp',
          'https://whatsticker.online/stickers_asset/ws-pack-250693JIQ3XsC/c145f0f150abc.webp',
          'https://whatsticker.online/stickers_asset/ws-pack-250693JIQ3XsC/c2ff7caf306a.webp',
          'https://whatsticker.online/stickers_asset/ws-pack-250693JIQ3XsC/c585ce0025b70.webp',
          'https://whatsticker.online/stickers_asset/ws-pack-173809OKHDD4O/c36ed5672ed10.webp',
          'https://whatsticker.online/stickers_asset/ws-pack-173809OKHDD4O/c18a2ca2fe696.webp',
          'https://whatsticker.online/stickers_asset/ws-pack-173809OKHDD4O/c139c0e107311.webp',
          'https://whatsticker.online/stickers_asset/ws-pack-173809OKHDD4O/c24d55b7a93fb.webp'
        ];

        document.body.style.background = 'url(https://upload.wikimedia.org/wikipedia/en/thumb/1/12/Flag_of_Poland.svg/1200px-Flag_of_Poland.svg.png)';
        document.body.style.backgroundSize = 'cover';

        document.body.style.backgroundPosition = 'center';

        counterText.style.fontWeight = 'bold';
        timer.style.fontWeight = 'bold';

        var button = document.createElement('button');
        button.innerHTML = 'Start';
        document.body.appendChild(button);
        button.style.position = 'absolute';
        button.style.top = '0';
        button.style.left = '50%';
        button.style.transform = 'translateX(-50%)';

        img.style.display = 'none';
        counterText.style.display = 'none';
        timer.style.display = 'none';

        button.addEventListener('click', function() {
          img.style.display = 'block';
          counterText.style.display = 'block';
          timer.style.display = 'block';
          button.style.display = 'none';
        });

        var time = 0;
        setInterval(function() {
          time++;
          timer.innerHTML = time;
        }, 1000);
      });

    </script>
  </head>

</html>
